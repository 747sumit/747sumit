<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
   th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
<section>

<div class ="container" >
<div class="row">
 <div class="col-md-4 offset-md-4">
 
 
 
 <div class="card " style="margin: 30px 0px 0px 0px";>
 
 <div class="card-body"  >

<form action="/userlogin" method="post">
  <div class="form-group">
     <h4 class="text-center">Login Page</h4>
     
     <th:block th:if="${param.error}">
        <p class="text-center text-danger fs-5"> Invalid Details</p> 
            </th:block>
            
               <th:block th:if="${param.logout}">
        <p class="text-center text-success fs-5"> Logout Successfully</p> 
            </th:block>
            
    <label for="username">Email address</label>
    <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>
<div style="text-align: center;">
<button type="submit" class="btn btn-primary" style="margin: 30px 0px 0px 0px;">Submit</button>
</div>
  
</form> 
 </div>
 
 </div>
 </div>
 </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</section>
</body>
</html>
