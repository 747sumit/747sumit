<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
   th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class ="container" >
<div class="row">
 <div class="col-md-4 offset-md-4">
 
 
 
 <div class="card" style="margin: 30px 0px 0px 0px;">
 
 <div class="card-body">

<form action="/registerEmp" method="post">
  <div class="form-group">
     <h4 class="text-center">Register Page</h4>
     
     <th:block th:if="${session.msg}">
            <p class="text-center text-danger fs-4">[[${session.msg}]] </p>
             <th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>  
     
     </th:block>
     
     
     
     
     <div class="form-group">
    <label for="name">Enter Full Name</label>
    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
  </div>
     
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
   
  </div>
  
     <div class="form-group">
    <label for="mobilenumber">Enter Mobile Number</label>
    <input type="number" class="form-control" name="mobilenumber" id="mobilenumber" placeholder="Enter the Number">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>
  
<div style="text-align: center;">
  <button type="submit" class="btn btn-primary" style="margin: 30px 0px 0px 0px;">Submit</button>
</div>


</form> 
 </div>
 
 </div>
 </div>
 </div>
</div>

</section>
</body>
</html>
